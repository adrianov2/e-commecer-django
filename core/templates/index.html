{% extends "base.html" %}
{% load static %}

{% block container %}
<style>

body {
    background-color: #141313;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }


  .page-header {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: #fff;
    padding: 60px 20px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3);
    margin-bottom: 40px;
}

.page-header h1 {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 10px;
}

.page-header p {
    font-size: 1.2rem;
}

.card {
    border: none;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
}

.card-img-top {
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    height: 200px;
    object-fit: cover;
}

.card-body {
    background-color: #f8f9fa;
    padding: 20px;
}

.card-title {
    color: #0056b3;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 10px;
}

.card-text {
    color: #495057;
    font-size: 1rem;
}

.btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    border-radius: 25px;
    padding: 10px 25px;
    color: #fff;
    font-weight: bold;
    transition: background 0.3s ease, transform 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #003f7f);
    transform: scale(1.1);
}

</style>  
<div class="jumbotron page-header text-center">
  <h1>Dritec E-Commerce</h1>
  <p>Encontre os melhores produtos em tecnologia e moda!</p>
  <p><a class="btn btn-primary" href="{% url 'product' %}">Ver Produtos</a></p>
</div>

<!-- Produtos em Destaque -->
<div class="container">
  <h2 class="text-center my-5">Produtos em Destaque</h2>
  <div class="row">
    {% for product in products %}
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="{% static 'img/' product.image %}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Ver Detalhes</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
